<mat-card>
  <mat-card-header>
    <mat-card-title>{{ pageTitle }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="filter-section">
      <mat-form-field appearance="fill">
        <mat-label>Filter by</mat-label>
        <input matInput [(ngModel)]="listFilter">
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="toggleImage()">
        {{ showImage ? 'Hide' : 'Show' }} Image
      </button>
    </div>

    <div *ngIf="listFilter">
      <h4>Filtered by: {{ listFilter }}</h4>
    </div>

    <mat-table [dataSource]="filteredProducts" class="mat-elevation-z8" *ngIf="products.length">
      <!-- Columns Definition -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let product">
          <img *ngIf="showImage" [src]="product.imageUrl" [alt]="product.productName" [style.width.px]="imageWidth" [style.margin.px]="imageMargin">
        </td>
      </ng-container>

      <!-- Additional columns for Product, Code, Available, Price, Rating -->
      <!-- ... -->


    </mat-table>
  </mat-card-content>
</mat-card>
